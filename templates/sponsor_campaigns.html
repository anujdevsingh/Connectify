{% extends "base.html" %} {% block title %}Sponsor Campaigns{% endblock %} {%
block content %}
<div class="container mt-5">
  <div class="text-center">
    <h2>Sponsor Campaigns</h2>
    <a
      href="{{ url_for('add_campaign',sponsor_id=sponsor.id) }}"
      class="btn btn-primary rounded-circle shadow-lg add-campaign-btn"
    >
      <span style="font-size: 3rem">+</span>
    </a>
  </div>

  <form
    class="mt-4 mb-3"
    method="GET"
    action="{{ url_for('sponsor_campaigns') }}"
  >
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        name="search"
        placeholder="Search by Title"
        aria-label="Search by Title"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </div>
  </form>

  <div class="row mt-4">
    {% for campaign in campaigns %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <a
              href="{{ url_for('view_campaign_details', campaign_id=campaign.id) }}"
              >{{ campaign.title }}</a
            >
          </h5>
          <p class="card-text">{{ campaign.description }}</p>
          <p class="card-text">
            <small class="text-muted">{{ campaign.niche }}</small>
          </p>
          <div class="mt-3">
            <a
              href="{{ url_for('update_campaign', campaign_id=campaign.id) }}"
              class="btn btn-primary btn-sm"
              >Update</a
            >
            <form
              action="{{ url_for('delete_campaign', campaign_id=campaign.id) }}"
              method="POST"
              style="display: inline"
            >
              <button type="submit" class="btn btn-danger btn-sm">
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .add-campaign-btn {
    width: 120px;
    height: 120px;
    background-color: #28a745; /* Green button */
    color: white;
    border: none;
    transition: transform 0.2s;
  }
  .add-campaign-btn:hover {
    background-color: #218838; /* Darker green on hover */
    transform: scale(1.1);
  }
  .add-campaign-btn:focus {
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
  }
</style>

{% endblock %}
