{% extends "base.html" %} {% block title %}Edit Influencer Profile{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Edit Profile</h1>
  <form
    method="POST"
    action="{{ url_for('edit_influencer_profile',influencer_id=influencer.id) }}"
  >
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ user.name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        value="{{ user.username }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ user.email }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="social">Social Networks:</label>
      <input
        type="text"
        class="form-control"
        id="social"
        name="social"
        value="{{ influencer.social_networks }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="social">Category:</label>
      <input
        type="text"
        class="form-control"
        id="category"
        name="category"
        value="{{ influencer.category }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="social">Niche:</label>
      <input
        type="text"
        class="form-control"
        id="niche"
        name="niche"
        value="{{ influencer.niche }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
{% endblock %}
