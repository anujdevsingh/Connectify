{% extends "base.html" %} {% block title %}Find{% endblock %} {% block content
%}
<div class="dashboard">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <form
      action="{{ url_for('influencer_find') }}"
      method="get"
      class="form-inline"
    >
      <input
        type="text"
        class="form-control"
        name="search"
        placeholder="Search"
        style="width: 200px"
      />
      <button type="submit" class="btn btn-outline-secondary ml-2">
        Search
      </button>
    </form>
  </div>

  {% for campaign in campaigns %}
  <div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
      <span
        >{{ campaign.title }} | Niche: {{ campaign.niche }} | Budget: ${{
        campaign.budget }}</span
      >
      <div>
        <a
          href="{{ url_for('view_campaign', campaign_id=campaign.id) }}"
          class="btn btn-view"
          >View</a
        >
        <form
          action="{{ url_for('request_campaign', campaign_id=campaign.id) }}"
          method="post"
          class="d-inline"
        >
          <button type="submit" class="btn btn-request">Request</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

<style>
  .btn-view {
    background-color: #ffc107;
    border: none;
    color: #000;
  }
  .btn-request {
    background-color: #28a745;
    border: none;
    color: #fff;
  }
</style>
