<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Registration</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
          90deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 98%
        );
        font-family: "Arial", sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      .card-title {
        font-weight: bold;
        font-size: 24px;
        text-align: center;
      }

      .btn-primary {
        background: #6a11cb;
        border: none;
      }

      .btn-primary:hover {
        background: #2575fc;
      }

      .form-control {
        border-radius: 5px;
      }

      .form-group label {
        font-weight: bold;
      }

      .info {
        background: #e3f7e3;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        margin-top: 10px;
      }

      .social-checkboxes {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .social-checkboxes label {
        width: 32%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="card-title">Influencer Registration</h3>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="alert-container">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <form method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              name="category"
              placeholder="Category"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">Niche</label>
            <input
              type="text"
              class="form-control"
              id="niche"
              name="niche"
              placeholder="Niche"
              required
            />
          </div>
          <div class="form-group">
            <label for="reach">Reach</label>
            <input
              type="text"
              class="form-control"
              id="reach"
              name="reach"
              placeholder="Enter your reach"
              required
            />
          </div>
          <div class="form-group">
            <label>Social Presence</label>
          </div>
          <div class="form-group social-checkboxes">
            <label>
              <input type="checkbox" name="social" value="youtube" /> YouTube
            </label>
            <label>
              <input type="checkbox" name="social" value="twitter" /> Twitter
            </label>
            <label>
              <input type="checkbox" name="social" value="instagram" />
              Instagram
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
